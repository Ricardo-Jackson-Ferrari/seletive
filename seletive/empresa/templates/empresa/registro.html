{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'company/css/register_company.css' %}">
{% endblock%}

{% block 'body' %}
    <div class="wrapper">
        <div class="box">
            <div class="header">
                <h3 class="titulo">Nova empresa</h3>
            </div>
            {% include 'partials/messages.html' %}
            <div class="body-box">
                <form action="{% url 'empresa:registro' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" class="form-control" name="nome" placeholder="Digite seu nome...">
                        </div>

                        <div class="col-md">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" class="form-control" name="email" placeholder="email@gmail.com">
                        </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" class="form-control" name="cidade" placeholder="Digite a cidade da empresa...">
                        </div>

                        <div class="col-md">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" class="form-control" name="endereco" placeholder="Rua...">
                        </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label for="nicho">Nicho de mercado:</label>
                            <select class="form-control" id="nicho" name="nicho">
                                {% for nicho in nichos_mercado %}
                                <option value="{{ nicho.id }}">{{ nicho }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label for="tecnologias">Tecnologias usadas:</label>
                            <select class="form-control" id="tecnologias" name="tecnologias" multiple>
                                {% for tec in tecnologias %}
                                <option value="{{ tec.id }}">{{ tec }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label for="caracteristicas">Característica da empresa:</label>
                            <textarea id="caracteristicas" name="caracteristicas" class="form-control"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label for="logo">Logo:</label>
                            <input type="file" id="logo" class="form-control" name="logo">
                        </div>
                    </div>
                    <br>
                    <input type="submit" value="Nova empresa" class="btn btn-lg btn-orange">
                </form>
                
            </div>
        </div>
    </div>


{% endblock%}
